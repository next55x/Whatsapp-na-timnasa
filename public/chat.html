<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Clone</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #e5ddd5; }
        #status-bar { display: flex; padding: 10px; background: #075e54; overflow-x: auto; color: white; }
        #chat-area { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { max-width: 70%; padding: 10px; margin: 5px; border-radius: 10px; position: relative; }
        .my-msg { align-self: flex-end; background: #dcf8c6; }
        .other-msg { align-self: flex-start; background: white; }
        #input-area { padding: 10px; background: #f0f0f0; display: flex; align-items: center; }
        input { flex-grow: 1; padding: 10px; border-radius: 20px; border: none; outline: none; }
        button { background: #25d366; color: white; border: none; padding: 10px 15px; border-radius: 50%; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>
    <div id="status-bar">
        <form action="/upload-status" method="POST" enctype="multipart/form-data">
            <label style="cursor: pointer;">➕<input type="file" name="statusImage" onchange="this.form.submit()" style="display:none"></label>
        </form>
        <div id="status-list" style="display:flex"></div>
    </div>

    <div id="chat-area"></div>
    <div id="typing" style="padding: 5px; font-size: 12px; color: gray;"></div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Andika meseji...">
        <button id="send-btn">➤</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = {};

        fetch('/current-user').then(r => r.json()).then(user => myData = user);

        document.getElementById('send-btn').onclick = () => {
            const text = document.getElementById('msg-input').value;
            if(text) {
                socket.emit('group message', { text, user: myData.phone, icon: myData.profileIcon });
                document.getElementById('msg-input').value = '';
            }
        };

        socket.on('group message', (data) => {
            const div = document.createElement('div');
            div.className = `msg ${data.user === myData.phone ? 'my-msg' : 'other-msg'}`;
            div.innerHTML = `<strong>${data.user}</strong><br>${data.text}`;
            document.getElementById('chat-area').appendChild(div);
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        });

        // Typing logic...
        document.getElementById('msg-input').onkeypress = () => socket.emit('typing', { user: myData.phone });
        socket.on('typing', (data) => {
            document.getElementById('typing').textContent = `${data.user} anaandika...`;
            setTimeout(() => document.getElementById('typing').textContent = '', 2000);
        });
    </script>
</body>
</html>
