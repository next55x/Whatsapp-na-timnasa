<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimnasaTech obfuscate open&close</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://files.catbox.moe/x4x5xn.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Effect */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: white;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .owner-email {
            color: #ffd700;
            font-size: 0.9rem;
            margin-bottom: 25px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 140px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s ease;
            color: white;
        }

        .btn-encrypt {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
        }

        .btn-decrypt {
            background: linear-gradient(45deg, #9d50bb, #6e48aa);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            filter: brightness(1.1);
        }

        .hidden-result {
            display: none;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-box {
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-link {
            text-decoration: none;
            color: white;
            font-size: 0.85rem;
            background: rgba(37, 211, 102, 0.2);
            padding: 10px 18px;
            border-radius: 50px;
            border: 1px solid #25d366;
            transition: 0.3s;
        }

        .contact-link:hover {
            background: #25d366;
            color: black;
        }

    </style>
</head>
<body>

    <audio id="myMusic" loop>
        <source src="https://files.catbox.moe/lqx6sp.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>TimnasaTech</h1>
        <span class="owner-email">timoth@timnasa.com</span>

        <textarea id="mainInput" placeholder="Paste code yako hapa..."></textarea>
        
        <input type="password" id="passKey" placeholder="Weka Password ya Siri">
        
        <div class="buttons">
            <button onclick="handleAction('encrypt')" class="btn btn-encrypt">Funga (Encrypt)</button>
            <button onclick="handleAction('decrypt')" class="btn btn-decrypt">Fungua (Decrypt)</button>
        </div>

        <div id="resultSection" class="hidden-result">
            <h3 style="margin-bottom:10px; font-size: 0.9rem; color: #aaa;">MATOKEO:</h3>
            <textarea id="resultOutput" readonly></textarea>
        </div>

        <div class="contact-box">
            <a href="https://wa.me/255784766591" target="_blank" class="contact-link">WhatsApp Owner</a>
            <a href="mailto:timoth@timnasa.com" class="contact-link" style="border-color: #00d2ff; background: rgba(0,210,255,0.1);">Email</a>
        </div>
    </div>

    <script>
        const audio = document.getElementById('myMusic');
        const resultSection = document.getElementById('resultSection');

        function handleAction(type) {
            // Anza kucheza muziki
            audio.play().catch(e => console.log("Music needs interaction"));

            const input = document.getElementById('mainInput').value;
            const key = document.getElementById('passKey').value;
            const outputField = document.getElementById('resultOutput');

            if (!input || !key) {
                alert("Tafadhali jaza kodi na password!");
                return;
            }

            if (type === 'encrypt') {
                const encrypted = CryptoJS.AES.encrypt(input, key).toString();
                outputField.value = encrypted;
            } else {
                try {
                    const bytes = CryptoJS.AES.decrypt(input, key);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if (!decrypted) throw new Error();
                    outputField.value = decrypted;
                } catch (e) {
                    alert("Password siyo sahihi au code imeharibika!");
                    return;
                }
            }

            // Onyesha sehemu ya matokeo kwa animation
            resultSection.style.display = 'block';
        }
    </script>
</body>
</html>
