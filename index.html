<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMNASA AZAM TV UI</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Login Screen */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-overlay input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #004a99;
            background: #111;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Player */
        .video-player {
            width: 100%;
            height: 200px;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #004a99;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Grid ya Channels */
        .app-drawer {
            height: calc(100vh - 200px);
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px 10px;
            padding: 20px 15px;
            padding-bottom: 100px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid #333;
            font-size: 24px;
        }

        .app-label {
            font-size: 10px;
            margin-top: 5px;
            color: #bbb;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <input type="password" id="passInput" placeholder="Ingiza Password">
