<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azam TV Smart UI</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Container inayofanana na kioo cha simu */
        .phone-screen {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            overflow-y: auto; /* Inaruhusu kupanda na kushuka */
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Mistari 4 kama kwenye picha yako */
            gap: 20px 10px;
            padding: 10px;
            scrollbar-width: none; /* Oficha scrollbar */
        }

        .phone-screen::-webkit-scrollbar {
            display: none;
        }

        /* Muundo wa Icon na Jina */
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .app-item:active {
            transform: scale(0.9); /* Inabonyezeka */
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 15px; /* Mithili ya icons za Samsung/Azam */
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 24px;
            border: 1px solid #333;
        }

        .app-name {
            font-size: 11px;
            color: #e0e0e0;
            font-weight: 400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        /* Rangi maalum kwa baadhi ya icons */
        .azam-blue { background: linear-gradient(135deg, #004a99, #007bff); }
        .azam-orange { background: linear-gradient(135deg, #ff8c00, #ffaa00); }
    </style>
</head>
