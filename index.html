<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timnasa Store | Play Store Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/Next5x/TIMNASA_TMD1/main/media/timnasa.jpg" alt="Logo">
                <span>Timnasa Play</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Games</a>
                <a href="#">Apps</a>
                <a href="#">Offers</a>
            </div>
        </div>
    </nav>

    <div class="search-section">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="appInput" placeholder="Search for apps & games...">
            <button onclick="searchApp()">Search</button>
        </div>
    </div>

    <main class="container">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>
        
        <div id="resultArea">
            <div class="welcome-msg">
                <i class="fas fa-rocket"></i>
                <h2>Search any Android App</h2>
                <p>Fast, Safe and Original APKs</p>
            </div>
        </div>
    </main>

    <footer onclick="showAdmin()">
        <p>&copy; 2024 Timnasa Store. All rights reserved.</p>
    </footer>

    <div id="adminPanel" class="admin-modal hidden">
        <div class="admin-content">
            <h3>Admin Dashboard</h3>
            <p>Total Searches: <span id="searchCount">0</span></p>
            <p>Last App Searched: <span id="lastApp">None</span></p>
            <button onclick="closeAdmin()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
