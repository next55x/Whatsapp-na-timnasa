<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMNASA - AZAM UI</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* Container ya Apps */
        .app-drawer {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            overflow-y: auto; /* Inaruhusu kupanda na kushuka */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px 10px;
            padding: 40px 15px;
            box-sizing: border-box;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        /* Muonekano wa Icons za Azam */
        .icon-box {
            width: 65px;
            height: 65px;
            border-radius: 20px; /* Inafanana na Samsung Galaxy icons */
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #333;
        }

        .icon-box img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .app-label {
            font-size: 11px;
            font-weight: 500;
            margin-top: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Oficha scrollbar kwa muonekano safi */
        .app-drawer::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="app-drawer">
        <div class="app-item">
            <div class="icon-box" style="background: #004a99;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Azam_TV_logo.png/1200px-Azam_TV_logo.png" alt="Azam">
            </div>
            <div class="app-label">Azam One</div>
        </div>

        <div class="app-item">
            <div class="icon-box" style="background: #e11;">
                <span style="font-weight: bold; font-size: 20px;">SZ</span>
            </div>
            <div class="app-label">Sinema Zetu</div>
        </div>

        <div class="app-item">
            <div class="icon-box" style="background: #222;">
                <img src="https://img.icons8.com/color/96/football.png" alt="Sports">
            </div>
            <div class="app-label">Azam Sports HD</div>
        </div>

        <div class="app-item">
            <div class="icon-box" style="background: #008080;">
                <span style="font-weight: bold;">UTV</span>
            </div>
            <div class="app-label">UTV Tanzania</div>
        </div>

        <div class="app-item">
            <div class="icon-box" style="background: #006400;">
                <img src="https://img.icons8.com/color/96/mosque.png" alt="Imaan">
            </div>
            <div class="app-label">Azam Imaan</div>
        </div>

        <div class="app-item">
            <div class="icon-box" style="background: #ff1493;">
                <img src="https://img.icons8.com/color/96/music-store.png" alt="Trace">
            </div>
            <div class="app-label">Trace Mziki</div>
        </div>

        <div class="app-item">
            <div class="icon-box" style="background: #444;">
                <img src="https://img.icons8.com/fluency/96/settings.png" alt="Setup">
            </div>
            <div class="app-label">Decoder Setup</div>
        </div>

        <div class="app-item">
            <div class="icon-box" style="background: #ff8c00;">
                <img src="https://img.icons8.com/fluency/96/wallet-pockets.png" alt="Pay">
            </div>
            <div class="app-label">Lipia Kifurushi</div>
        </div>

        </div>

</body>
</html>
